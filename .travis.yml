os:
  - linux
#  - osx
dist: xenial
sudo: required
language: python
services:
  - docker

cache: pip

jobs:
  include:
    - name: master-test-3.6
      python: "3.6"
      before_install:
        - source ./.travis/setup.sh
      script:
        - cd .. && docker cp onnx-tensorflow test:/root/programs/
        - docker exec -e TRAVIS=1 -t test /bin/bash -c "cd onnx-tensorflow && pip3 install -e . && python3 -m unittest discover test"
